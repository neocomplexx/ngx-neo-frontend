<div class="overflow-scroll spaced-container">
    <div class="table-responsive">
        <table class="table table-sm table-striped">
            <thead class="thead-inverse">
                <tr>
                    <th>Usuario</th>
                    <th>Nombre</th>
                    <th>Rol asociado</th>
                    <th></th>
                </tr>
                <tr>
                    <th class="text-right">
                        <div class="input-group">
                            <input id="searchUs" name="searchUs" type="text" class="form-control form-control-sm"
                                min="0" placeholder="Usuario" [(ngModel)]="searchUsuario">
                        </div>
                    </th>
                    <th>
                        <div class="input-group">
                            <input id="searchNom" name="searchNom" type="text" class="form-control form-control-sm"
                                min="0" placeholder="Nombre" [(ngModel)]="searchNombre">
                        </div>
                    </th>
                    <th>
                        <div class="input-group">
                            <input id="searchRole" name="searchRole" type="text" class="form-control form-control-sm"
                                min="0" placeholder="Rol" [(ngModel)]="searchRol">
                        </div>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of modeloUsuarios
                          | textFilter: 'FullName': searchNombre
                          | textFilter: 'UserName': searchUsuario
                          | textFilter: 'RoleName': searchRol">
                    <td> {{user.UserName}}</td>
                    <td> {{user.FullName}}</td>
                    <td> {{user.RoleName}}</td>
                    <td class="text-right">
                        <div class="btn-group d-none d-lg-block" role="group">
                            <button type="button" class="btn btn-primary btn-sm" [command]="editarCmd"
                                [commandValue]="user.Id"> Editar</button>
                            <button type="button" class="btn btn-primary btn-sm" [command]="refreshPassCmd"
                                [commandValue]="user">Contrase√±a</button>
                            <button class="btn btn-danger btn-sm" [command]="eliminarCmd" [commandValue]="user.Id">
                                Eliminar </button>
                        </div>
                        <div class="btn-group d-lg-none" role="group">
                            <button type="button" class="btn btn-primary btn-sm" [command]="editarCmd"
                                [commandValue]="user.Id"> <i class="fa fa-edit"></i></button>
                            <button type="button" class="btn btn-primary btn-sm" [command]="refreshPassCmd"
                                [commandValue]="user"><i class="fa fa fa-key"></i></button>
                            <button class="btn btn-danger btn-sm" [command]="eliminarCmd" [commandValue]="user.Id"><i
                                    class="fa fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
