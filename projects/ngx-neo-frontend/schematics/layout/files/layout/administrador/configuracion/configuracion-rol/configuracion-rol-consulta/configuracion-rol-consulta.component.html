<div class="overflow-scroll spaced-container">

  <div class="table-responsive">
    <table class="table table-sm table-striped">
        <thead class="thead-inverse">
            <tr>
                <th>Nombre</th>
                <th>Descripci&oacute;n</th>   
                <th></th>                    
            </tr>
            <tr>
                <th>
                    <div class="input-group">
                        <input  id="searchNom" name="searchNom" type="text" class="form-control form-control-sm" min="0" placeholder="Nombre" [(ngModel)]="searchNombre" >
                    </div>
                </th>
                <th>
                    <div class="input-group">
                        <input  id="searchDesc" name="searchDesc" type="text" class="form-control form-control-sm" min="0" placeholder="Descripci&oacute;n" [(ngModel)]="searchDescripcion" >
                    </div>
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor= "let rol of rolesConsulta
                         | textFilter: 'Name': searchNombre
                         | textFilter: 'Description': searchDescripcion">
                <td> {{rol.Name}}</td>
                <td> {{rol.Description}} </td>  
                <td class="text-right"> 
                    <div class="btn-group d-none d-lg-block" role="group">
                        <button class="btn btn-primary btn-sm" [command]="editarCmd" [commandValue]="rol.Id"> Editar</button>
                        <button class="btn btn-danger btn-sm" [command]="eliminarCmd" [commandValue]="rol.Id"> Eliminar </button> 
                    </div>
                    <div class="btn-group d-lg-none" role="group">
                        <button class="btn btn-primary btn-sm" [command]="editarCmd" [commandValue]="rol.Id"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-danger btn-sm" [command]="eliminarCmd" [commandValue]="rol.Id"><i class="fa fa-trash"></i></button> 
                    </div>
                </td>
            </tr>           
        </tbody>
    </table>
</div>
</div>
