<h1 mat-dialog-title>Editar contraseña</h1>
<div mat-dialog-content>
    <mat-card class="spaced-container text-center">
        <h5>Reiniciar contraseña</h5>
        <div class="d-flex justify-content-center">
            <button #blanquearClave #accept type="button" mat-raised-button color="primary" [command]="blanquearClaveCmd">Reiniciar contraseña</button>
        </div>
    </mat-card>
  <mat-card class="spaced-container text-center mb-4">
      <h5>Cambiar contraseña</h5>
      <div class="d-flex flex-column">
          <mat-form-field >
              <mat-label> Contraseña actual </mat-label>
              <input #usuario matInput type="password" class="form-control" [minLength]='4' [maxLength]='20' [neoAutofocus]="true"
              placeholder="Contraseña actual" [(ngModel)]="userRefreshPasswordModel.OldPassword"
              required>
          </mat-form-field>
          <mat-form-field >
            <mat-label> Nueva contraseña </mat-label>
            <input matInput #newPassword type="password" class="form-control" [minLength]='4' [maxLength]='20'
            [class.form-control-success]="userRefreshPasswordModel.correctPasswordValidation" [class.form-control-danger]="userRefreshPasswordModel.failedPasswordValidation"
            placeholder="Nueva contraseña" [(ngModel)]="userRefreshPasswordModel.Password" required>
        </mat-form-field>
        <mat-form-field >
          <mat-label> Repetir nueva contraseña </mat-label>
          <input matInput #contrasenia type="password" class="form-control" [minLength]='4' [maxLength]='20'
          [class.form-control-success]="userRefreshPasswordModel.correctPasswordValidation" [class.form-control-danger]="userRefreshPasswordModel.failedPasswordValidation"
          placeholder="Repetir nueva contraseña" [(ngModel)]="userRefreshPasswordModel.repeatPassword" [onReturn]="[accept]"
          required>
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-center">
          <div class="group-buttons">
            <button type="button" mat-raised-button color="secondary" [command]="cancelarCmd"> Cancelar </button>
            <button #accept type="button" mat-raised-button color="primary" [command]="aceptarCmd">Aceptar</button>
          </div>
        </div>
  </mat-card>

</div>
