 <div class="container-fluid container-admin spaced-container">
    <div class="">
  <form #formulario="ngForm">
            <div>
                <mat-checkbox class="custom-control-input" id="activochkbox" [checked]="usuarioActivo"
                    (change)="toggleActivo()"> Activo
                </mat-checkbox>
            </div>
            <div class="d-flex flex-row flex-wrap spaced-container">
                    <mat-form-field class="flex-fill pad-form">
                            <mat-label> Usuario </mat-label>
                            <input #usuario matInput type="text" id="usuario" name="usuario" class="form-control" placeholder="Username"
                                [maxLength]='20' [minLength]='4' [(ngModel)]="usuarioGeneracionModel.UserName"
                                [disabled]="usuarioCargado" [neoAutofocus]="true" [onReturn]="selectRol" required>
                        </mat-form-field>
            
                        <mat-form-field  class="flex-fill pad-form">
                            <mat-label>Rol</mat-label>
                            <mat-select #selectRol [(ngModel)]="usuarioGeneracionModel.IdRole" class="form-control" id="selectRol"
                                name="selectRol" [onReturn]="['inpUsuario', 'nombre']" [onReturn]="nombre">
                                <mat-option *ngFor="let role of roles" [value]="role.id"> {{role.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
            </div>
            <div class="d-flex flex-row flex-wrap">
                    <mat-form-field class="flex-e pad-form">
                            <mat-label> Nombre </mat-label>
                            <input #nombre matInput type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre"
                                [(ngModel)]="usuarioGeneracionModel.FirstName" [maxLength]='50' [onReturn]="apellido" required>
                        </mat-form-field>
                        <mat-form-field class="flex-e pad-form">
                                <mat-label> Apellido </mat-label>
                                <input #apellido matInput type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido"
                                    [(ngModel)]="usuarioGeneracionModel.LastName" [maxLength]='50' required>
                            </mat-form-field>
            </div>
            <div class="d-flex flex-row flex-wrap" *ngIf="idUsuarioAEditar === 0">
                    <mat-form-field class="flex-e pad-form">
                            <mat-label> Contrase単a </mat-label>
                            <input matInput #contrasenia  type="password" id="contrasenia" name="contrasenia" class="form-control"
                                [minLength]='4' [maxLength]='20'
                                [class.form-control-success]="usuarioGeneracionModel.validacionContraseniaCorrecta"
                                [class.form-control-danger]="usuarioGeneracionModel.validacionContraseniaIncorrecta"
                                placeholder="Contrase単a" [(ngModel)]="usuarioGeneracionModel.Password"
                                 required [onReturn]="repContrasenia">
                    </mat-form-field>
                    <mat-form-field class="flex-e pad-form">
                            <mat-label> Repetir contrase単a </mat-label>
                            <input matInput #repContrasenia type="password" id="repContrasenia" name="repContrasenia" class="form-control"
                                [minLength]='4' [maxLength]='20'
                                [class.form-control-success]="usuarioGeneracionModel.validacionContraseniaCorrecta"
                                [class.form-control-danger]="usuarioGeneracionModel.validacionContraseniaIncorrecta"
                                placeholder="Contrase単a" [(ngModel)]="usuarioGeneracionModel.repetirContrasenia"
                                required [onReturn]="generarUsuario">
                    </mat-form-field>
            </div>
        <div class="d-flex flex-row justify-content-end align-items-end">

            <div class="text-right" >
                <div class="group-buttons" role="group">
                    <button type="button" mat-raised-button color="secondary" #cancelar id="cancelar" name="cancelar" class="rounded-left"
                        [command]="cancelarCmd">Cancelar</button>
                    <button type="button" mat-raised-button color="primary" class="rounded-right" *ngIf="idUsuarioAEditar === 0"
                        #generarUsuario id="generarUsuario" name="generarUsuario"
                        [command]="generarCmd" >Guardar</button>
                    <button type="button" mat-raised-button color="primary" *ngIf="idUsuarioAEditar"
                            #editarUsuario id="editarUsuario" name="editarUsuario" class="rounded-right"
                            [command]="editarCmd">Guardar</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
